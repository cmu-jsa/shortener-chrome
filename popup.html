<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>
  <body>
    <!-- Header -->
    <div class="container jsa-header">
      <h1><a href="http://jsa.life" target="_blank" class="header-link">jsa.life/*</a></h1>
    </div>

    <!-- Input form -->
    <div class="container jsa-form">
      <form id="shortenForm">
        <div class="jsa-shortened">
          <label for="shortenedText">jsa.life/</label>
          <input type="text" class="form-input" id="shortenedText" name="shortenedText" autocomplete="off" autofocus>
        </div>
        <input type="submit" class="form-button" value="SHORTEN">
      </form>
    </div>

    <!-- Result modals -->
    <div class="hidden jsa-result result-failure" id="resultFailure"></div>
    <div class="hidden jsa-result result-success" id="resultSuccess">
      Shortened to:
      <button class="grand-result" id="grandResult"></button>
      <div id="copyPrompt">Click on link to copy</div>
    </div>

    <!-- Footer -->
    <div class="container jsa-footer">
      <a href="options.html" target="_blank" class="footer-link">Options</a>
    </div>

    <!-- Scripts -->
    <script src="popup.js"></script>
  </body>
</html>
