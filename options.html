<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JSA URL Shortener Extension</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection">
    <link rel="stylesheet" type="text/css" href="options.css">
    <link rel="icon" href="logo.png">
  </head>
  <body>
    <div>
      <h1>jsa.life/*</h1>
    </div>
    <div class="jsa-status hidden" id="status">Saved.</div>
    <div class="jsa-container row left-align">
      <label for="username">Username</label>
      <input id="username" name="username" type="text">
    </div>
    <div class="jsa-container row left-align">
      <label for="password">Password</label>
      <input id="password" name="password" type="password">
    </div>
    <div class="jsa-container row center-align">
      <label>
        <input class="filled-in" id="autoCopy" type="checkbox" />
        <span>Automatically copy shortened link to clipboard</span>
      </label>
    </div>
    <div>
      <button class="btn-large waves-effect waves-light" id="save">Save</button>
    </div>
    <footer>
      <a href="https://cmujsa.com" target="_blank">
        <img class="footer-logo" alt="jsa_logo" src="cmu.png">
      </a>
    </footer>
    <script src="options.js"></script>
  </body>
</html>
